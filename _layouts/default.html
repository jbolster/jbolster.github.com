<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.author.name }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <link href="/thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css?ts={{ site.time | date:"%Y%m%d%H%M"}}" rel="stylesheet" type="text/css" media="all">
    <link rel="alternate" type="application/rss+xml" title="{{ site.author.name }}'s RSS Feed" href="/atom.xml" />
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/">{{ site.title }}</a>
          <div class="nav-collapse">
            <ul class="nav">
                <li class="{% if page.menu == nill %}active{% endif %}"><a href="/" title="{{ site.author.name }}'s blog">My Blog</a></li>
                <li class="{% if page.menu == "about" %}active{% endif %}"><a href="/about.html" title="About {{ site.author.name }}">About me</a></li>
            </ul>
            <p class="navbar-text pull-right">Nothing to see here</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">        
          <div class="span9">
            {{ content }}
          </div>
          <div class="span3">
            {% include sidebar %} 
          </div>  
      </div>
    </div>

    <footer>
        <p>&copy; {{ site.author.name }} {{ site.time | date:"%Y" }} <span class="lastbuild">Last build: {{ site.time | date:"%H:%M %Y.%m.%d" }}</span></p>
    </footer>
    <link href="/thirdparty/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
    <script src="/thirdparty/google-code-prettify/prettify.js"></script>
    <script src="/thirdparty/jquery-1.7.1.min.js"></script>
    <script src="/js/global.js?ts={{ site.time | date:"%Y%m%d%H%M"}}"></script>
  </body>
</html>
