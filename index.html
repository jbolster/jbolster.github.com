---
layout: default
---
{% for node in site.posts limit:5 %}
    <div class="post">
        <div class="post-header">
          <h2 class="post-title"><a href="{{ node.url }}" title="{{ node.title }}">{{ node.title }}</a></h2>
        </div>
        <div class="post-info">
            <span class="date">{{ node.date | date_to_long_string}}</span>
        </div>
        <div class="post-entry">
            {{ node.content | markdownify }}
        </div>
    </div>

{% endfor %}
