---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
    </header>
    <div class="post-info">
        <span class="date">{{ page.date | date_to_long_string}}</span>
    </div>
    <div class="post-entry">
        {{ content | markdownify }}
    </div>
    <hr id="disqus">
    {% include disqus %}
</article>
