<div class="post">
    <div class="post-header">
        <h2><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
    </div>
    <div class="post-info">
        <span class="date">{{ page.date | date_to_long_string}}</span>
    </div>
    <div class="post-entry">
        {{ content | markdownify }}
    </div>
    <div class="post-meta">
        {% unless page.tags == empty %}
            {% assign tags_list = page.tags %}
            {% include JB/tags_list %}
        {% endunless %}  
    </div>
    <hr>
    {% include JB/comments %}
</div>
